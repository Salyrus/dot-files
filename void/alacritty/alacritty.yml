# Alacritty config.
# Comments and examples have been removed for the sake of brevity. Please consult the alacritty GitHub for detailed example config.

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

# Font configuration
font:
  normal:
    family: RobotoMono

  # Bold font face
  bold:
    family: RobotoMono
    style: Bold

  # Italic font face
  italic:
    family: RobotoMono 
    style: Italic

  # Point size
  size: 12.0

colors:
  # Default colors
  primary:
    background: '#191919'
  #  foreground: '#c5c8c6'

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
